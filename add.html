<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-3">도서 추가</h1>
    </header>

    <section class="container mt-5">
        <form id="addForm">
            <div class="mb-3">
                <label for="imageURL" class="form-label">도서명:</label>
                <input type="text" id="imageURL" class="form-control">
                <span id="animeNameError" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="animeName" class="form-label">저자:</label>
                <input type="text" id="animeName" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">장르:</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="action" name="genre" value="액션" class="form-check-input">
                    <label for="action" class="form-check-label">액션</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="fantasy" name="genre" value="판타지" class="form-check-input">
                    <label for="fantasy" class="form-check-label">판타지</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="comedy" name="genre" value="코미디" class="form-check-input">
                    <label for="comedy" class="form-check-label">코미디</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">평점:</label>
                <input type="number" id="rating" class="form-control" min="0" max="10" step="0.1">
            </div>
            <div class="bt">
                <button type="submit" class="btn btn-primary">추가</button>
            </div>
        </form>
    </section>

    <footer class="text-center mt-5">
        <a href="index.html" class="btn btn-secondary">뒤로 가기</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("addForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const imageURL = document.getElementById("imageURL").value;
            const animeName = document.getElementById("animeName").value;
            const genres = [...document.querySelectorAll('input[name="genre"]:checked')].map(checkbox => checkbox.value);
            const rating = document.getElementById("rating").value;

            const animeNameError = document.getElementById("animeNameError");
            if (!animeName) {
                animeNameError.textContent = "도서명을 입력하세요.";
                return;
            } else {
                animeNameError.textContent = "";
            }

            if (!imageURL || genres.length === 0 || !rating) {
                alert("모든 필수 항목을 입력하세요.");
            } else {
                alert("게시물이 추가됩니다.");
            }
        });
    </script>
</body>
</html>
